<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Alphabet - Kido Quest</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/lessons.css">
</head>
<body>
    <div class="lesson-header">
        <button onclick="goHome()" class="btn btn-ghost back-btn">‚Üê Back</button>
        <h1 class="lesson-title bounce">üî§ Learn ABC üî§</h1>
    </div>

    <div class="container">
        <div class="lesson-container">
            <!-- Current Letter Display -->
            <div class="letter-display" id="letter-display">
                <div class="big-letter" id="big-letter">A</div>
                <div class="letter-word" id="letter-word">for Apple</div>
                <div class="letter-image">üçé</div>
            </div>

            <!-- Controls -->
            <div class="lesson-controls">

                <button onclick="nextLetter()" class="btn btn-secondary btn-large">Next ‚è≠</button>
            </div>

            <div class="lesson-controls">
                <button onclick="spellWord()" class="btn btn-accent">‚ú® Spell Word</button>
                <button onclick="playSlowly()" class="btn btn-accent">üê¢ Slow Mode</button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <div class="progress-text" id="progress-text">Letter 1 of 26</div>
            </div>

            <!-- Alphabet Grid (Visual Reference) -->
            <div class="alphabet-grid">
                <button onclick="jumpToLetter(0)" class="letter-btn">A</button>
                <button onclick="jumpToLetter(1)" class="letter-btn">B</button>
                <button onclick="jumpToLetter(2)" class="letter-btn">C</button>
                <button onclick="jumpToLetter(3)" class="letter-btn">D</button>

                <button onclick="jumpToLetter(11)" class="letter-btn">L</button>
                <button onclick="jumpToLetter(12)" class="letter-btn">M</button>

            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
